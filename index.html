<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="client/client.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        position: relative;
      }
      #game {
        position: fixed;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      #ui {
        position: fixed;
        height: 100vh;
        width: 100vw;
        pointer-events: none;
      }
      #ui * {
        position: absolute;
        pointer-events: all;
      }
    </style>
    <title>Multiplayer Game</title>
  </head>
  <body>
    <div id="game"></div>
    <div id="ui" ><input type='text' style='width: 100px; top: 40px; right: 150px;'/></div>
  </body>
</html>
